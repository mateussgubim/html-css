<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" name="user" id="iuser" required minlength="4" maxlength="16" size="15" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="16" size="15" placeholder="Senha do Usuário" autocomplete="current-password">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
